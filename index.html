<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>

    <div class="general">
        <div class="showcase">
            <div class="contenedorShowcase">
                <div class="contenedorItem"><img src="./img/lion.png" id="leon" class="imagenDisplay" alt="leonz" draggable="true" ondragstart="drag(event)"/></div>
                <div class="contenedorItem"><img src="./img/snake.png" id="serpiente" class="imagenDisplay" alt="serpiente" draggable="true" ondragstart="drag(event)"/></div>
                <div class="contenedorItem"><img src="./img/owl.png" id="buho" class="imagenDisplay" alt="buho" draggable="true" ondragstart="drag(event)"/></div>
                <div class="contenedorItem"><img src="./img//monkey.png" id="mono" alt="imagen mono" class="imagenDisplay" draggable="true" ondragstart="drag(event)"></div>
            </div>
            
        </div>
       
        <div class="cart">
            <div class="contenedorCart">
                <div class="actualCart">
                    <img src="./img/selva.png" id="contenedor1" class="pictures" ondrop="drop(event)" ondragover="allowDrop(event)"/>
                </div>
                <div id="totalCarrito" class="totalPrice"></div>
                <div class="boton" onclick="vaciar( )">PULSAME!</div>

            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
